# XRPL rippled 2.6.1 — API Node (Lucendex)
# 16 GiB container cap — conservative, tip-only, stable

[server]
port_rpc
port_ws_public
port_peer

[port_rpc]
port = 51234
ip   = 127.0.0.1
protocol = http
admin = 127.0.0.1

[port_ws_public]
port = 6005
ip   = 0.0.0.0
protocol = ws

[port_peer]
port = 51235
ip   = 0.0.0.0
protocol = peer

# ---------- History (pruned) ----------
[ledger_history]
256
online_delete   = 2000
advisory_delete = 0

# Limit initial backfill to keep memory/IO tame during first sync
[fetch_depth]
128

# ---------- Node store (RocksDB) ----------
[node_db]
type           = RocksDB
path           = /var/lib/rippled/db
open_files     = 3000
cache_mb       = 1536        # start at 1.5 GiB; raise later in 256–512 MB steps if plenty of headroom
file_size_mb   = 64
file_size_mult = 2
filter_bits    = 10

[database_path]
/var/lib/rippled/db

# ---------- Sizing / runtime ----------
[node_size]
medium          

[overlay]
public_ip_detect = 1
[peer_private]
0

[validator_list_sites]
https://vl.ripple.com
https://unl.xrplf.org

[validator_list_keys]
ED42AEC58B701EEBB77356FFFEC26F83C1F0407263530F068C7C73D392C7E06FD1
ED2677ABFFD1B33AC6FBC3062B71F1E8397C1505E1C42C64D11AD1B28FF73F4734

[sntp_servers]
time.google.com
time.cloudflare.com

[ssl_verify]
1
[ssl_verify_file]
/etc/ssl/certs/ca-certificates.crt
[ssl_verify_dir]
/etc/ssl/certs

[debug_logfile]
/var/log/rippled/debug.log

[log_level]
warning
[log_rotation]
10
[log_file_max]
50MB

[insight]
server = 0
ledger = 0
manifest = 0
